ID: furnitureshop
_schema-version: '3.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: furnitureshop-hdi-container
  - name: srv
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: furnitureshop-hdi-container
      - name: uaa_furnitureshop
      - name: connectivity
      - name: destination
        properties:
          SET_LOGGING_LEVEL: '{com.company.furnitureshop: INFO}'
          ALLOW_MOCKED_AUTH_HEADER: true
          JBP_CONFIG_RESOURCE_CONFIGURATION: >-
            [tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]

  - name: ui
    type: html5
    path: ui
    parameters:
       disk-quota: 512M
       memory: 512M
    build-parameters:
       builder: grunt
    requires:
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
     - name: uaa_furnitureshop

resources:
  - name: furnitureshop-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container

  - name: uaa_furnitureshop
    parameters:
       path: ./xs-security.json
       service-plan: application
       service: xsuaa
       shared: true
    type: org.cloudfoundry.managed-service
    
  - name: destination
    type: destination
    parameters:
      service-plan: lite
      shared: true
      
  - name: connectivity
    type: connectivity
    parameters:
      service-plan: lite
      shared: true

